<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bincycle Administrator</title>
    <!--Material Icons-->

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo22.jpeg">
                    <h2>Ministry<span class="attached"> of Local Government</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                        </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="index.html">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                    <h3>Dashboard</h3>
                </a>
               
                <a href="analytics.html" class="active">
                    <span class="material-symbols-sharp">

                        </span>

                </a>
                <a href="messages.html">
                    <span class="material-symbols-sharp">

                </a>
                <a href="reports.html">
                    <span class="material-symbols-sharp">

                </a>
                <a href="setting.html">
                    <span class="material-symbols-sharp">

                </a>

                height="450"
