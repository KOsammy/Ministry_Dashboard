<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bincycle Administrator</title>
    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,600,0,0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <style>
        #map{
            height: 700;
            width: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/logo22.jpeg">
                    <h2>Ministry<span class="attached"> of Local Government</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                        </span>
                </div>
            </div>
            <div class="sidebar">
                <a href="index.html">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                    <h3>Dashboard</h3>
                </a>
               
                <a href="analytics.html" class="active">
                    <span class="material-symbols-sharp">
                        insights
                        </span>
                    <h3>Analytics</h3>
                </a>
                <a href="messages.html">
                    <span class="material-symbols-sharp">
                        mail_outline
                        </span>
                    <h3>Messages</h3>
                    <span class="message-count"></span>
                </a>
                <a href="reports.html">
                    <span class="material-symbols-sharp">
                        report_gmailerrorred
                        </span>
                    <h3>Reports</h3>
                </a>
                <a href="setting.html">
                    <span class="material-symbols-sharp">
                        settings
                        </span>
                    <h3>Settings</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Project Coordinating Unit</h1>
            <h2>Project Locations on Map</h2>
            <div class ="date">
                <input type="date" id="currentDateInput">
            </div>
            <div class="recent-orders">
                <div id="map"></div>
                
               <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtoOncR3AvpvEDlnJJ8u4bVynMQh-W57s&callback=initMap"></script>
            </div>
        </main>
    </div>
   
</body>
<script src="./dashboard.js"></script>
</html>
