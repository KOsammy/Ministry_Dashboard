<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet"href ="form.css">

    <body>
        <div class="container">
            <h2>GSCSP Project Registration Form</h2>
            <header>Add New Project</header>
            <form method="post" id="projectform">
                <div class="form first">
                   <div class="details personal">
                       <span class="Project Details">
                       </span>
                       <div class="fields">
                           <div class = "input-field">
                               <label>Project Name</label>
															 <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required/>

                               <select id="projectName" name="projectName" placeholder="Enter Project Name" required >

                                   <option value="chip_compound">Chip Compound</option>

                                   <option value="library">Library</option>

                                   <option value="water_system">Water System</option>
                                   <option value="boreholes">Boreholes</option>
                                   <option value="toilets">Toilets</option>
                                   <option value="footbrigde">FootBrigde</option>

                                   <option value="streetLights">Street Lights</option>
                               </select>
															 -->
                           </div>
                           <div class = "input-field">
                               <label>Date of Commencement</label>
                               <input type="date" id="startDate" name="startDate" placeholder="Enter Date of Commencement" required pattern="\d{2}-\d{2}-\d{2}">
                           </div>
                           <div class = "input-field">
                               <label>Date of Completion</label>
                               <input type="date" id="endDate" name="endDate" placeholder="Enter Date of Completion" required pattern="\d{2}-\d{2}-\d{2}">
                           </div>
                           <div class = "input-field">
                               <label>Project Contractor Name</label>
                               <input type="text" id="contractor" name="contractorName" placeholder="Enter Constructor Name" required>
                           </div>
                           <div class = "input-field">
                               <div class = "input-field">
                                   <label>Project Region</label>
                                   <select id="region" placeholder="Select Project Region" name="region" required>
                                       <option value="please_select">--Select Region--</option>
                                       <option value="Greater Accra">Greater Accra Region</option>
                                       <option value="Ashanti">Ashanti Region</option>
                                       <option value="Eastern">Eastern Region</option>
                                       <option value="Western">Western Region</option>
                                       <option value="Northern">Greater Accra Region</option>
                                       <option value="Central">Central Region</option>
                                       <option value="Volta">Volta Region</option>
                                       <option value="Upper East">Upper East Region</option>
                                       <option value="Upper West">Upper West Region</option>
                                       <option value="Bono">Bono Region</option>
                                       <option value="Bono East">Bono East Region</option>
                                       <option value="Ahafo">Ahafo Region</option>
                                       <option value="Oti">Oti Region</option>
                                       <option value="Savannah">Savannah Region</option>
                                       <option value="Weatern North">Western North Region</option>
                                       <option value="North East">North East Region</option>
                                   </select>
                               </div>
                           </div>
                           <div class = "input-field">
                               <label>Select District</label>
                               <input type="text" id="district" placeholder="Enter The District" required>
                           </div>
                           <div class = "input-field">
                               <label>Status</label>
                               <select id="status" name="status" placeholder="Select Project status" required>
                                   <option value="Not_Started">Not Started</option>
                                   <option value = "Ongoing">In Progress</option>
                                   <option value = "Completed">Completed</option>
                                   </select>
                           </div>
													 <!-- 
                           <div class = "input-field">
                               <label>Project Consultant Name</label>
                               <input type="text" id="consultantName" name="consultantName" placeholder="Enter Consultant's Name" required>
                           </div>
													 -->
                           <div class = "input-field">
                            <label>Project Description</label>
                            <input type="text" id="projectDescription" name="projectDescription" placeholder="Enter Project Description" required>
                        </div>
												<!-- 
                        <div class = "input-field">
                            <label>Project Lot_No.</label>
                            <input type="text" id="consultantName" name="consultantName" placeholder="Enter Lot Number" required>
                        </div>
												-->
                        <div class = "input-field">
                            <label>Description Of Contract</label>
                            <input type="text" id="descriptionOfContract" name="descriptionOfContract" placeholder="Enter Description of Contract" required>
                        </div>
                           <div class="input-field">
                               <label>Total Contract Amount</label>
                               <input type="text" id="totalContractAmount" name="totalContractAmount" placeholder="Enter Total Contract Amount" required>
                           </div>
                           <div class = "input-field">
                            <label>Original Duration</label>
                            <input type="text" id="originalDuration" name="originalDuration" placeholder="Enter Original Duration" required>
													</div>
													<!-- 
                        <div class = "input-field">
                            <label>Project Consultant Name</label>
                            <input type="text" id="consultantName" name="consultantName" placeholder="Enter Consultant's Name" required>
                        </div>
													-->

                           <div class="input-field">
                               <label>Approved Revised Amount</label>
                               <input type="text" id="revisedAmount" name="revisedAmount" placeholder="Enter Approved Revised Amount" required>
                           </div>

                           <div class="input-field">
                               <label>Physical works completed</label>
                               <input type="text" id="physicalWorksCompleted" name="physicalWorksCompleted" placeholder="Enter physical works completed" required>
                           </div>
                           <div class="input-field">
                               <label>Time extension months</label>
                               <input type="text" id="timeExtensionMonths" name="timeExtensionMonths" placeholder="">
                           </div>

                           <div class="input-field">
                               <label>Approved cost</label>
                               <input type="text" id="approvedAmount" name="approvedAmount" placeholder="">
                           </div>

                           <div class="input-field">
                               <label>Expected completion date</label>
                               <input type="date" id="expectedCompletionDate" name="expectedCompletionDate" placeholder="">
                           </div>
													<!-- 
													-->
                       </div>
                       <button class="nextBtn" id="submit" form="projectform" onclick="save()">
                           <span class="btnText">Save</span>
                       </button>
                   </div>
               </div>
           </form>
        </div>

				<script src="../javascript/updateForm.js"></script>
    </body>
</html>
