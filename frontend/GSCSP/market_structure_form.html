<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="device-width, initial-scale = 1.0">
        <link rel="stylesheet"href ="form.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link rel="stylesheet" href="https://unicorns.iconscout.com/release/v4.0.0/css/line.css">
        
    </head>
    <body>
        
        <div class="container">
            <h2>GSCSP Project Registration Form</h2>
            <header>Add New Project</header>
            <form id="marketform">
             <div class="form first">
                <div class="details personal">
                    <span class="Project Details">
                    </span>
                    <div class="fields">
                        <div class = "input-field">
                            <label>Project Name</label>
                            <select id="projectName" name="projectName" placeholder="Enter Project Name" required >
                                <option value = "please_select">--Select Project Type</option>
                                <option value = "please_select">--Select Project Type</option>
                                <option value="Markets">Market Sheds</option>
                                <option value="Roads">Roads</option>
                                <option value="Transport Terminal">Transport Terminal</option>
                                <option value="Storm Drains">Storm Drains</option>
                                <option value="Urban Parks">Urban Parks</option>
                                <option value="Solid Waste Management">Solid Waste Management</option>
                                <option value="youth_center">Youth Center</option>
                                <option value="roads">Roads</option>
                                <option value="streetLights">Street Lights</option>
                                <option value="Industrial Park">Industrial Parks</option>
                            </select>
                        </div>
                        <div class = "input-field">
                            <label>Date of Commencement</label>
                            <input type="date" id="startDate" name="startDate" placeholder="Enter Date of Commencement" required>
                        </div>
                        <div class = "input-field">
                            <label>Date of Completion</label>
                            <input type="date" id="endDate" name="startDate" placeholder="Enter Date of Completion" required>
                        </div>
                        <div class = "input-field">
                            <label>Project Constructor Name</label>
                            <input type="text" id="contractorName" name="contractorName" placeholder="Enter Constructor Name" required>
                        </div>
                        <div class = "input-field">
                            <div class = "input-field">
                                <label>Project Region</label>
                                <select id="region" placeholder="Select Project Region" name="region" required>
                                    <option value="please_select">--Select Region--</option>
                                    <option value="Greater_Accra">Greater Accra Region</option>
                                    <option value="Ashanti">Ashanti Region</option>
                                    <option value="Eastern">Eastern Region</option>
                                    <option value="Western">Western Region</option>
                                    <option value="Northern">Greater Accra Region</option>
                                    <option value="Central">Central Region</option>
                                    <option value="Volta">Volta Region</option>
                                    <option value="Upper_East">Upper East Region</option>
                                    <option value="Upper_West">Upper West Region</option>
                                    <option value="Bono">Bono Region</option>
                                    <option value="Bono_East">Bono East Region</option>
                                    <option value="Ahafo">Ahafo Region</option>
                                    <option value="Oti">Oti Region</option>
                                    <option value="Savannah">Savannah Region</option>
                                    <option value="Weatern_North">Western North Region</option>
                                    <option value="North_East">North East Region</option>
                                </select>
                            </div>
                        </div>
                        <div class = "input-field">
                            <label>Select District</label>
                            <input type="text" id="district" placeholder="Enter The District" required>
                        </div>
                        <div class = "input-field">
                            <label>Status</label>
                            <select id="status" name="status" placeholder="Select Project status" required>
                                <option value="Not_Started">Not Started</option>
                                <option value = "In progress">In Progress</option>
                                <option value = "Completed">Completed</option>
                                </select>
                        </div>
                        <div class = "input-field">
                            <label>Project Consultant Name</label>
                            <input type="text" id="consultantName" name="consultantName" placeholder="Enter Consultant's Name" required>
                        </div>
                        <div class = "input-field">
                            <label>Contractor Number</label>
                            <input type="text" id="contractorNumber" name="contractorNumber" placeholder="Enter Contractor's Number" required>
                        </div>
                        <div class = "input-field">
                            <label>Project Consultant Number</label>
                            <input type="text" id="consultantNumber" name="consultantNumber" placeholder="Enter Consultant's Number" required>
                        </div>
                        <div class="input-field">
                            <label>Contract Amount</label>
                            <input type="text" id="contractAmount" name="contractAmount" placeholder="Enter Contract Amount" required>
                        </div>
                        <div class="input-field">
                            <label>Amount Paid</label>
                            <input type="text" id="amountPaid" name="amountPaid" placeholder="Enter Amount Paid" required>
                        </div>
                        <div class = "input-field">
                            <label>Project Description</label>
                            <input type="text" id="Description" name="Description" placeholder="Enter Description" required>
                        </div>
                    </div>
                    <button class="nextBtn" id="submit" form="marketform">
                        <span class="btnText">Save</span>
                    </button>
                </div>
            </div>
        </form>
        </div>
				<script src="../javascript/udg1_market_form.js"></script>
       
       <script src="../dashboard.js"></script> 
    </body>
</html>
